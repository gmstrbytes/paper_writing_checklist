# compile markdown README to pdf for printing
language: generic
sudo: required
cache: packages

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y texlive texlive-lang-german  texlive-latex-recommended  texlive-latex-extra
  - sudo apt-get install pandoc

after_success:
  - mkdir ~/tmp && cd ~/tmp
  - git clone https://${GH_TOKEN}@github.com/khufkens/paper_writing_checklist.git .
  - pandoc -s -o paper_writing_advice.pdf README.md
  - git add *.pdf
  - git commit -am "[skip travis] update pdf (travis build ${TRAVIS_BUILD_NUMBER})"
  - git push -f origin master

env:
  global:
    secure: ""