# compile markdown README to pdf for printing
language: generic
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y texlive texlive-lang-german  texlive-latex-recommended  texlive-latex-extra
  - sudo apt-get install pandoc
script:
  - pandoc -s -o paper_writing_advice.pdf README.md
after_success:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git checkout master
  - git add . *.pdf
  - git commit --message "Travis build: ${TRAVIS_BUILD_NUMBER}"
  - git remote add master https://${GH_TOKEN}@github.com/khufkens/paper_writing_checklist.git > /dev/null 2>&1
  - git push --quiet --set-upstream master

env:
  global:
    secure: ""